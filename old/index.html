
<!DOCTYPE html>
<html>
    <head>
        <title>VistA Visualization</title>
                <!-- CSS Files -->
                <link type="text/css" href="css/base.css" rel="stylesheet" />
                <link type="text/css" href="css/Spacetree.css" rel="stylesheet" />

                <!--[if IE]><script language="javascript" type="text/javascript" src="Jit/Extras/excanvas.js"></script><![endif]-->

                <!-- JIT Library File -->
                <script language="javascript" type="text/javascript" src="Jit/jit-yc.js"></script>
                <!-- Requre.js Library Files -->
                <script language="javascript" type="text/javascript" src="jQuery/jquery-2.0.3.min.js"></script>
                <!-- Application JavaScript -->
                <script language="javascript" type="text/javascript" src="VistAVisualization.js"></script>
            </head>
    <body onload="init();">
        <div id="container">
            <div id="left-container">
                <div class="text"></div>
                <div id="id-list"></div>
                <div style="text-align:center;"></div>
            </div>
            <div id="center-container">
                <div id="infovis"></div>
            </div>
            <div id="right-container">
                <h4>Tree Orientation</h4>
                <table>
                    <tr>
                        <td><label for="r-left">Left </label></td>
                        <td><input type="radio" id="r-left" name="orientation" value="left" /></td>
                    </tr>
                    <tr>
                        <td><label for="r-top">Top </label></td>
                        <td><input type="radio" id="r-top" name="orientation" value="top"  checked="checked" /></td>
                    </tr>
                    <tr>
                        <td><label for="r-bottom">Bottom </label></td>
                        <td><input type="radio" id="r-bottom" name="orientation"value="bottom" /></td>
                    </tr>
                    <tr>
                        <td><label for="r-right">Right </label></td> 
                        <td><input type="radio" id="r-right" name="orientation" value="right" /></td>
                    </tr>
                </table>
                <h4>Selection Mode</h4>
                <table>
                    <tr>
                        <td><label for="s-normal">Normal </label></td>
                        <td><input type="radio" id="s-normal" name="selection" checked="checked" value="normal" /></td>
                    </tr>
                    <tr>
                        <td><label for="s-root">Set as Root </label></td>
                        <td><input type="radio" id="s-root" name="selection" value="root" /></td>
                    </tr>
                </table>
            </div>
            <div id="log"></div>
        </div>
    </body>
</html>
